<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>YouTube UI Customizer</title>
        <style>
            body {
                padding: 10px;
                margin: 10px;
                font-family: consolas;
                text-align: center;
                border: 1px solid whitesmoke;
                color: whitesmoke;
                background-color: rgba(27, 27, 35, 1);
                width: fit-content;
                min-width: 525px;
            }

            .groups {
                max-height: 600px;
                overflow-y: auto;
            }

            .groups::-webkit-scrollbar {
                width: 5px;
            }

            .groups::-webkit-scrollbar-thumb {
                background-color: gray;
            }

            .groups::-webkit-scrollbar-thumb:hover {
                background-color: lightgray;
            }

            .group {
                flex-direction: column;
                gap: 8px;
                margin: 0 0 10px 0;
                text-align: left;
                display: flex;
            }

            .type {
                margin: 0.5em 2em;
            }

            label {
                font-size: 15px;
                width: fit-content;
            }

            input[type="text"],
            input[type="number"] {
                vertical-align: middle;
                width: 50px;
                height: 20px;
            }

            input[type="color"] {
                vertical-align: middle;
                width: 30px;
                height: 30px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="info">
                <h2 class="name" style="margin: 10px 0">YouTube UI Customizer v<span id="version"></span></h2>
            </div>
            <hr />
            <div class="groups">
                <section class="group">
                    <h4 class="type">Texts</h4>
                    <label><input type="checkbox" id="text-video-title-home" /> Show full Video title (Home)</label>
                    <label><input type="checkbox" id="text-video-title-player" /> Show full Video title (Player sidebar)</label>
                    <label><input type="checkbox" id="text-video-title-playlist" /> Show full Video title (inside Playlist panel)</label>
                    <br />
                    <label><input type="checkbox" id="text-playlist-title-home" /> Show full Playlist title (Home)</label>
                    <label><input type="checkbox" id="text-playlist-info" /> Show full Playlist info</label>
                    <label><input type="checkbox" id="text-playlist-title-player" /> Show full Playlist title (inside Playlist panel)</label>
                    <br />
                    <label><input type="checkbox" id="text-shorts-title" /> Show full Shorts title</label>
                    <br />
                    <label><input type="checkbox" id="text-channel-info-player" /> Show full channel info (under Player)</label>
                    <label><input type="checkbox" id="text-joinMembership-button-player" /> Fix "Join Membership" button (under Player)</label>
                </section>

                <section class="group">
                    <h4 class="type">Player</h4>
                    <label>
                        <input type="checkbox" id="player-controls-background-height-enabled" /> Controls background height:
                        <input type="number" id="player-controls-background-height" value="12" step="1" min="0" onmousewheel="e.preventDefault();" />
                        <select id="player-controls-background-height-unit">
                            <option value="px">px</option>
                            <option value="%">%</option>
                            <option value="em">em</option>
                            <option value="rem">rem</option>
                        </select>
                        <button id="player-controls-background-height-reset">Reset</button>
                    </label>

                    <label>
                        <input type="checkbox" id="player-controls-background-color-enabled" /> Controls background color:
                        <input type="color" id="player-controls-background-color" value="#484848" /> - Alpha:
                        <input type="number" id="player-controls-background-colorAlpha" value="0.3" step="0.05" min="0" max="1" onmousewheel="e.preventDefault();" />
                        <button id="player-controls-background-color-reset">Reset</button>
                    </label>
                </section>

                <!-- <section class="group">
                    <h4 class="type"></h4>
                </section> -->
            </div>
        </div>

        <script src="popup-core.js"></script>
        <script src="popup-texts.js"></script>
        <script src="popup-player.js"></script>
    </body>
</html>
