<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>YouTube UI Customizer</title>
        <style>
            body {
                padding: 10px;
                margin: 10px;
                font-family: consolas;
                text-align: center;
                border: 1px solid whitesmoke;
                color: whitesmoke;
                background-color: rgba(27, 27, 35, 1);
                width: fit-content;
                min-width: 500px;
            }

            .info {
                margin: 0 0 10px 0;
            }

            .name {
                margin-bottom: 10px;
            }

            .version {
                text-align: center;
                margin: 0;
            }

            .group {
                flex-direction: column;
                gap: 8px;
                margin: 0 0 10px 0;
                text-align: left;
                display: flex;
            }

            .type {
                margin: 0.5em 1em;
            }

            label {
                font-size: 15px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="info">
                <h2 class="name">YouTube UI Customizer</h2>
                <h3 class="version">v<span id="version"></span></h3>
            </div>
            <hr />
            <section class="group">
                <h4 class="type">Texts</h4>
                <label><input type="checkbox" id="text-video-title-home" /> Show full Video title (Home)</label>
                <label><input type="checkbox" id="text-video-title-player" /> Show full Video title (Player sidebar)</label>
                <label><input type="checkbox" id="text-video-title-playlist" /> Show full Video title (inside Playlist panel)</label>
                <br />
                <label><input type="checkbox" id="text-playlist-title-home" /> Show full Playlist title (Home)</label>
                <label><input type="checkbox" id="text-playlist-info" /> Show full Playlist info</label>
                <label><input type="checkbox" id="text-playlist-title-player" /> Show full Playlist title (inside Playlist panel)</label>
                <br />
                <label><input type="checkbox" id="text-shorts-title" /> Show full Shorts title</label>
                <br />
                <label><input type="checkbox" id="text-channel-info-player" /> Show full channel info (under Player)</label>
                <label><input type="checkbox" id="text-joinMembership-button-player" /> Fix "Join Membership" button (under Player)</label>
            </section>

            <!-- <section class="group">
                <h4 class="type"></h4>
            </section> -->
        </div>

        <script src="popup-core.js"></script>
        <script src="popup-texts.js"></script>
    </body>
</html>
